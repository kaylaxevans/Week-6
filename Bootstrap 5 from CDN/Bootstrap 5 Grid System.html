Bootstrap 5 Grid System
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Making a Grid System with Rows & Columns -->
<body>
    <style>
        div.col-sm-4 {
            background-color: yellowgreen;
            border: 2px dotted;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">Row 1 Col 1</div>
            <div class="col-sm-4">Row 1 Col 2</div>
            <div class="col-sm-4">Row 1 Col 3</div>
        </div>
        <div class="row">
            <div class="col-sm-4">Row 2 Col 1</div>
            <div class="col-sm-4">Row 2 Col 2</div>
            <div class="col-sm-4">Row 2 Col 3</div>
        </div>
    </div>
</body>
</html>
</body>
